<html lang="en">
<head>

<body>
    <div class="container"> 
     <button class="right">Schedule a call</button> 
     <button class="right">Hire with us</button> </div>
    <table border="2px">
        <tr>
       <p><td colspan="2" style="color: orangered;"><h2>Book a Call</h2></td></p></tr> 
        <tr> 
        <td colspan="2" style="height: 10px;"><h4>Book a slot and our representative will call you within 1hr of selected
        </h4></td></tr>

            <tr>
                <td colspan="2" style="background-color: aliceblue;"><label for="name">Name</label></td><br>
             <tr>   <td colspan="2"><input type="text" id="name" name="name" style="width: 600px;"></td></tr> 
            </tr>

                <td colspan="2"><label for="email">Email</label></td>
             <tr>  <td colspan="2"><input type="email" id="email" name="email" style="width: 600px;"></td></tr>
            </tr>
            <tr>
                <td colspan="2"><label for="phone">Phone</label></td>
              <tr>  <td colspan="2"><input type="tel" id="phone" name="phone" style="width: 600px;"></td></tr>
            </tr>
            <tr>
                <td colspan="2"><label for="time">Time for Call</label></td>
             <tr><td > <input type="date" id="time" name="time"></td>
              <td><input type="time" id="time" name="time"></td>
                </tr>   
            </tr>
            <tr>
                <td>
                    <ul>List of state</ul>
                    <li class="list">Item 1</li>
                    <li class="list">Item 2</li>
                    <li class="list">Item 3</li>
                </td>
            </tr>
            <tr>
              <td colspan="3"><input type="submit" value="Get a Call" style="background-color: orangered; width: 600px;color: aliceblue;font-size: medium;"> </td>       
              <script src="bookcall.js"></script> </tr>

        </form>
    </table>
